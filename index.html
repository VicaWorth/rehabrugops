<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rehab Rugops</title>
  </head>
  <body>
    <header>
        <h1>Rehab Rugops</h1>
    </header>
    <playarea>
      <p>Canvas to fill:</p>
      <canvas
        id="myCanvas"
        width="1000"
        height="500"
      >
        Your browser does not support the HTML canvas tag.</canvas
      >
  
      <p><button onclick="myCanvas()">Next</button></p>
      <p>Images:</p>
    </playarea>
    <img
        id="char_ruggy"
        src="assets/characters/char_ruggy.png"
    />
    <img
        id="char_kat"
        src="assets/characters/char_kat.png"
    />
    <img
        id="background1"
        src="assets/background1.jpg"
    />
    <audio controls autoplay muted>
      <source src="horse.ogg" type="audio/ogg">
      <source src="horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
        <script>
        var snd = new Audio("assets/voicelines.wav");
      
      function myCanvas() {
        
        var height = 500
        var width = 1000
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var bg = document.getElementById("background1");
        var img = document.getElementById("char_ruggy");
        var img2 = document.getElementById("char_kat");
        
        // drawImage(image, dx, dy, dWidth, dHeight)
        // drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth,
        ctx.drawImage(bg, 0, 0, width, height);
        ctx.drawImage(img2, width/2, height/6);
        ctx.translate(width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(img, 50, 100, 500, 500, width - width/2, 50, 400, 400);
        snd.currentTime=37;
        snd.play();
        
      }
    </script>
  </body>
</html>
